<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wili - Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/liquid-ether@latest/dist/liquid-ether.umd.js"></script>
</head>

<body>
    <!-- Liquid Ether Background -->
    <div id="liquidEtherBg" class="liquid-ether-background"></div>

    <div class="brand-logo">
        <div class="logo-icon">W</div>
        <div class="focus-container" id="trueFocus">
            <span class="focus-word" data-index="0">Wili</span>
            <span class="focus-word" data-index="2">Would I Like It?</span>
            <div class="focus-frame" id="focusFrame">
                <span class="corner top-left"></span>
                <span class="corner top-right"></span>
                <span class="corner bottom-left"></span>
                <span class="corner bottom-right"></span>
            </div>
        </div>
    </div>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card" id="authCard">
                <div class="auth-card-inner">
                    <!-- Left Panel (Sign In) -->
                    <div class="panel">
                        <div class="form-section">
                            <div class="form-content" id="signinForm">
                                <h2 class="form-title">Welcome Back</h2>
                                <p class="form-subtitle">Sign in to continue</p>

                                <ul class="social-login">
                                    <li class="icon-content">
                                        <a href="#" aria-label="Sign in with Google">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                fill="currentColor">
                                                <path
                                                    d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="icon-content">
                                        <a href="#" aria-label="Sign in with GitHub">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                fill="currentColor">
                                                <path
                                                    d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z" />
                                            </svg>
                                        </a>
                                    </li>
                                </ul>

                                <div class="divider"><span>OR</span></div>

                                <form onsubmit="handleSignIn(event)">
                                    <div class="form-group">
                                        <input type="email" class="form-input" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-input" placeholder="Password" required>
                                    </div>
                                    <div class="forgot-password">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn-primary">SIGN IN</button>
                                </form>
                            </div>
                        </div>

                        <div class="welcome-section">
                            <div class="form-content" id="welcomeSignup">
                                <h2 class="welcome-title">Hello, Friend!</h2>
                                <p class="welcome-text">Enter your personal details and start your journey with us</p>
                                <button class="btn-outline" onclick="toggleForms()">SIGN UP</button>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel (Sign Up) -->
                    <div class="panel">
                        <div class="welcome-section">
                            <div class="form-content hidden" id="welcomeSignin">
                                <h2 class="welcome-title">Welcome Back!</h2>
                                <p class="welcome-text">To keep connected with us please login with your personal info
                                </p>
                                <button class="btn-outline" onclick="toggleForms()">SIGN IN</button>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="form-content hidden" id="signupForm">
                                <h2 class="form-title">Create Account</h2>
                                <p class="form-subtitle">Sign up to get started</p>

                                <ul class="social-login">
                                    <li class="icon-content">
                                        <a href="#" aria-label="Sign up with Google">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                fill="currentColor">
                                                <path
                                                    d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="icon-content">
                                        <a href="#" aria-label="Sign up with GitHub">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                fill="currentColor">
                                                <path
                                                    d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z" />
                                            </svg>
                                        </a>
                                    </li>
                                </ul>

                                <div class="divider"><span>OR</span></div>

                                <form onsubmit="handleSignUp(event)">
                                    <div class="form-group">
                                        <input type="text" class="form-input" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-input" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-input" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn-primary">SIGN UP</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
